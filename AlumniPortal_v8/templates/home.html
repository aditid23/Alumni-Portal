{% extends 'base.html' %}
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #3e423e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #1e1f1e;
        }
        
        .new-post-button {
            background-color: #3e423e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 100px;
            outline: none;
        }

        /* Style for the post box */
        .post-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }

        .post-box p {
            margin: 0;  /* Remove default margin inside the box */
        }
    </style>
</head>
<body>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block content %}
    <h1>Welcome to KLlumni</h1>
    <a href="{% url 'newpost' %}"><button type="button" class="btn btn-success" style="background-color: #3e423e; color: white; padding: 10px 20px; 
        border: none; border-radius: 4px; text-decoration: none; 
        display: inline-block; cursor: pointer; right: 10px; top: 100px; 
        position: absolute; outline: none;">New Post</button></a>
    
    <h1>New Post:</h1>
    <div id="displayArea"></div>  <!-- Changed this to a div -->

    <script>
        const list = JSON.parse('{{ para|safe }}');
        let formattedList = '';

        list.forEach((item) => {
            formattedList += `<div class="post-box"><p>${item}</p></div>`;
        });

        document.getElementById('displayArea').innerHTML = formattedList;
    </script>
    {% endblock %}
</body>
</html>
