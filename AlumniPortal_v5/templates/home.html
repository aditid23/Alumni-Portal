{% extends 'base.html' %}
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    
    {% block content %}
    <h1>Welcome to KLlumni</h1>
    <a href="{% url 'newpost' %}" 
   style="background-color: #3e423e; color: white; padding: 10px 20px; 
          border: none; border-radius: 4px; text-decoration: none; 
          display: inline-block; cursor: pointer; right: 10px; top: 100px; 
          position: absolute; outline: none;">
    New Post
</a>
</a>
    <h1>New Post: </h1>
    <p id="displayArea"></p>  
    <a href="{% url 'logout' %}"><button type="button"  class="btn btn-success">Logout</button></a>
    <script>
       
        const list = JSON.parse('{{ para|safe }}'); 

        const formattedList = list.join('<br>');

        document.getElementById('displayArea').innerHTML = formattedList;
    </script>
    {% endblock %}
</body>

</html>
